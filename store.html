<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioMeNow - Dating App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .profile {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>JioMeNow - Find Your Match!</h1>
    </header>
    <section>
        <div class="profile">
            <img src="profile1.jpg" alt="Profile 1">
            <h2>John Doe</h2>
            <p>Age: 28</p>
            <p>Hobbies: Traveling, Cooking</p>
            <button>Connect</button>
        </div>
        <div class="profile">
            <img src="profile2.jpg" alt="Profile 2">
            <h2>Jane Smith</h2>
            <p>Age: 25</p>
            <p>Hobbies: Reading, Hiking</p>
            <button>Connect</button>
        </div>
        <!-- Add more profiles here -->
    </section>
    <footer>
        <p>&copy; 2023 JioMeNow Dating App. All rights reserved.</p>
    </footer>
</body>
</html>
