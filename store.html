<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kits Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem;
            width: 300px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h2 {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kits Shoes</h1>
    </header>
    <main>
        <div class="product-card">
            <img src="shoe1.jpg" alt="Product 1">
            <h2>Classic Sneaker</h2>
            <p>Price: $79.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="shoe2.jpg" alt="Product 2">
            <h2>Running Shoe</h2>
            <p>Price: $89.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="shoe3.jpg" alt="Product 3">
            <h2>Basketball Shoe</h2>
            <p>Price: $109.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="shoe4.jpg" alt="Product 4">
            <h2>High-Top Sneaker</h2>
            <p>Price: $99.99</p>
            <button>Add to Cart</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Kits Shoes. All rights reserved.</p>
    </footer>
</body>
</html>
