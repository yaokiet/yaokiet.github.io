<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-image: url('photo-1601314167099-232775b3d6fd.avif');
            color: #fff;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio for responsive video */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .bio-box {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #ccc;
        }

        .rounded-image {
            border-radius: 50%
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hi! Im Yew Kit</h1>
        <img src= "photo_2022-12-06_21-21-05.jpg" class="rounded-image" height ='200' width = '200' alt="Your Photo">
    </div>

    <div class="bio-box">
        <h2>About Me</h2>
        <p>Hello! Im Yew Kit, I love playing games and hanging out with friends, i have aspirations to conquer the world and take over every single living creature on earth ( and maybe even beyond ) Join me on my journey and get to know me! </p>
    </div>

    <div class="video-container">
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/NcPNvb0AQK8?autoplay=1&mute=1"
            title="Autoplaying Video"
            frameborder="0"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
